specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FLEX
    network: mainnet
    source:
      address: "0xFcF8eda095e37A41e002E266DaAD7efC1579bc0A"
      abi: FLEX
      startBlock: 11654666
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - TransferHistory
      abis:
        - name: FLEX
          file: ./abis/FLEX.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/flex.ts
